<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request A Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <div class="demo-page">
        <div class="demo-content">
            <h1>Request A Demo</h1>
            <form class="demo-form" action="mailto:clientkeepercontact@gmail.com" method="post" enctype="text/plain">
                <div class="form-field">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-field">
                    <input type="text" id="business" name="business" placeholder="Business" required>
                </div>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <button type="submit" class="submit-button">Submit Request</button>
            </form>
            <button type="button" class="home-button" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
        <div class="logo-container">
            <img src="icons/ClientKeeper-lock-logo.svg" alt="ClientKeeper Logo" class="logo">
            <p class="logo-text">ClientKeeper</p>
        </div>
    </div>
</body>
</html>
