<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="assets/addClient.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Add Client</title>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <a href="manage.html">
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>
        </a>
        <h2>Add Client</h2>
        <form class="card-content" id="add-client-form">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label for="client-name">Client</label>
                <input type="text" required class="validated-field" id="client-name" placeholder="Client Name" autofocus>
            </p>
            <p class="form-field">
                <label for="client-email">Email</label>
                <input type="email" required class="validated-field" id="client-email" placeholder="Email">
            </p>
            <p class="form-field">
                <label for="client-phone">Phone</label>
                <input type="tel" required class="validated-field" id="client-phone" placeholder="Phone">
            </p>
            <p class="form-field">
                <label for="client-address">Address</label>
                <input type="text" required class="validated-field" id="client-address" placeholder="Address">
            </p>
            <p class="form-field">
                <label for="client-member-since">Member Since</label>
                <input type="date" required class="validated-field" id="client-member-since">
            </p>
            <p class="button-group">
                <button type="button" class="button" id="cancel-button">Cancel</button>
                <button type="submit" class="button" id="add-client">Create</button>
            </p>
        </form>
        <div id="messageDisplay" class="message-display"></div>
    </div>
</body>

</html>
