<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createClient.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Create Client</title>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <a href="manage.html">
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>
        </a>
        <h2>Create Client</h2>
        <form class="card-content" id="create-client-form">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label for="user-email">User Email</label>
                <input type="email" required class="validated-field" id="user-email" placeholder="user@example.com" autofocus>
            </p>
            <p class="form-field">
                <label for="client-id">Client ID</label>
                <input type="text" required class="validated-field" id="client-id" placeholder="12345" autofocus>
            </p>
            <p class="form-field">
                <label for="client-name">Client Name</label>
                <input type="text" required class="validated-field" id="client-name" placeholder="John Doe" autofocus>
            </p>
            <p class="form-field">
                <label for="client-email">Client Email</label>
                <input type="email" required class="validated-field" id="client-email" placeholder="client@example.com" autofocus>
            </p>
            <p class="form-field">
                <label for="client-phone">Client Phone</label>
                <input type="text" required class="validated-field" id="client-phone" placeholder="123-456-7890" autofocus>
            </p>
            <p class="form-field">
                <label for="client-address">Client Address</label>
                <input type="text" required class="validated-field" id="client-address" placeholder="123 Main St, Anytown, USA" autofocus>
            </p>
            <p class="form-field">
                <label for="client-member-since">Client Member Since (YYYY-MM-DD)</label>
                <input type="text" required class="validated-field" id="client-member-since" placeholder="2023-01-01" pattern="\d{4}-\d{2}-\d{2}" title="Enter date in YYYY-MM-DD format">
            </p>
            <p>
                <button type="submit" class="button" id="create-client">Create Client</button>
            </p>
        </form>
        <div id="messageDisplay" class="message-display"></div>
    </div>
</body>

</html>
