<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/addBirthday.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Add Birthday</title>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <a href="manage.html">
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>
        </a>
        <h2>Add Birthday</h2>
        <form class="card-content">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label for="first-name">First Name</label>
                <input type="text" required class="validated-field" id="first-name" placeholder="Jane"
                       autofocus>
            </p>
            <p class="form-field">
                <label for="last-name">Last Name</label>
                <input type="text" required class="validated-field" id="last-name" placeholder="Smith"
                       autofocus>
            </p>
            <p class="form-field">
                <label for="month">Month (MM)</label>
                <input type="text" required id="month" class="month" placeholder="MM" pattern="(0[1-9]|1[0-2])" title="Enter month in MM format (01-12)">
            </p>
            <p class="form-field">
                <label for="day">Day (DD)</label>
                <input type="text" required id="day" class="day" placeholder="DD" pattern="(0[1-9]|[12][0-9]|3[01])" title="Enter day in DD format (01-31)">
            </p>
            <p class="form-field">
                <label>Birth Year (Optional)</label>
                <input type="text" id="birth-year" class="birth-year" placeholder="YYYY"
                       pattern="\d{4}|^$" title="Enter a valid year or leave empty">
            </p>
            <p>
                <button type="submit" class="button" id="add-birthday">Save</button>
            </p>
        </form>
        <div id="messageDisplay" class="message-display"></div>
    </div>
</body>
</html>
