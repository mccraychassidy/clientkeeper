<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/manageClients.js"></script>
    <script type="text/javascript" src="assets/editClient.js"></script>
    <title>Manage Clients</title>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <a href="index.html">
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>
        </a>
        <h2>Clients</h2>
        <input type="text" id="search" placeholder="Search..." class="search-box">
        <div id="clients-table" class="clients-table">
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Member Since</th>
                    </tr>
                </thead>
                <tbody id="clients-list">
                </tbody>
            </table>
        </div>
        <div class="button-group">
            <a href="addClient.html" class="button">Add Client</a>
        </div>
    </div>

    <div id="edit-client-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Edit Client</h2>
            <form id="edit-client-form">
                <input type="hidden" id="edit-client-id">
                <p class="form-field">
                    <label for="edit-client-name">Client</label>
                    <input type="text" required id="edit-client-name">
                </p>
                <p class="form-field">
                    <label for="edit-client-email">Email</label>
                    <input type="email" required id="edit-client-email">
                </p>
                <p class="form-field">
                    <label for="edit-client-phone">Phone</label>
                    <input type="tel" required id="edit-client-phone">
                </p>
                <p class="form-field">
                    <label for="edit-client-address">Address</label>
                    <input type="text" required id="edit-client-address">
                </p>
                <p class="form-field">
                    <label for="edit-client-member-since">Member Since</label>
                    <input type="date" required id="edit-client-member-since">
                </p>
                <p class="button-group">
                    <button type="button" id="save-client-button" class="button">Save</button>
                    <button type="button" id="delete-client-button" class="button">Delete</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
