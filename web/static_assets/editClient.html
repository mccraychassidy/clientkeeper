<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/editClient.js"></script>
    <title>Edit Client</title>
</head>

<body class="background">
    <!-- Edit Client Modal -->
    <div id="edit-client-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Edit Client</h2>
            <form id="edit-client-form">
                <input type="hidden" id="edit-client-id">
                <p class="form-field">
                    <label for="edit-client-name">Client</label>
                    <input type="text" required id="edit-client-name">
                </p>
                <p class="form-field">
                    <label for="edit-client-email">Email</label>
                    <input type="email" required id="edit-client-email">
                </p>
                <p class="form-field">
                    <label for="edit-client-phone">Phone</label>
                    <input type="tel" required id="edit-client-phone">
                </p>
                <p class="form-field">
                    <label for="edit-client-address">Address</label>
                    <input type="text" required id="edit-client-address">
                </p>
                <p class="form-field">
                    <label for="edit-client-member-since">Member Since</label>
                    <input type="date" required id="edit-client-member-since">
                </p>
                <p class="button-group">
                    <button type="button" id="save-client-button" class="button">Save</button>
                    <button type="button" id="cancel-button" class="button">Cancel</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
