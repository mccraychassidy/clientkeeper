<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Orders</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="assets/currentOrders.js"></script>
    <script defer src="assets/editOrder.js"></script>
    <script defer src="assets/addOrder.js"></script>
    <script defer src="assets/secondaryHeader.js"></script>
</head>
<body class="background">
    <header class="secondary-header" id="secondary-header"></header>
    <div class="main-content">
        <div class="orders-table-container">
            <h1>Current Orders</h1>
            <div class="orders-table">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Client ID</th>
                            <th>Order #</th>
                            <th>Purchased</th>
                            <th>Shipped?</th>
                            <th>Service</th>
                            <th>Expected Delivery</th>
                            <th>Tracking #</th>
                            <th>Item</th>
                            <th>Reference</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button id="addOrderButton" class="add-order-button">Add Order</button>
            </div>
        </div>
    </div>
    <div class="logo-container-current-orders">
        <img src="icons/ClientKeeper-lock-logo.svg" alt="ClientKeeper Logo" class="logo-current-orders">
        <p class="logo-text-current-orders">ClientKeeper</p>
    </div>
    <div id="addOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddOrderModal">&times;</span>
            <h2>Add Order</h2>
            <form id="addOrderForm">
                <div class="form-field">
                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>
                <div class="form-field">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" name="clientId" required>
                </div>
                <div class="form-field">
                    <label for="purchaseDate">Purchase Date:</label>
                    <input type="date" id="purchaseDate" name="purchaseDate" required>
                </div>
                <div class="form-field">
                    <label for="shipped">Shipped:</label>
                    <input type="checkbox" id="shipped" name="shipped">
                </div>
                <div class="form-field">
                    <label for="shippingService">Shipping Service:</label>
                    <input type="text" id="shippingService" name="shippingService">
                </div>
                <div class="form-field">
                    <label for="expectedDate">Expected Date:</label>
                    <input type="date" id="expectedDate" name="expectedDate">
                </div>
                <div class="form-field">
                    <label for="deliveredDate">Delivered Date:</label>
                    <input type="date" id="deliveredDate" name="deliveredDate">
                </div>
                <div class="form-field">
                    <label for="trackingNumber">Tracking Number:</label>
                    <input type="text" id="trackingNumber" name="trackingNumber">
                </div>
                <div class="form-field">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div class="form-field">
                    <label for="reference">Reference:</label>
                    <input type="text" id="reference" name="reference">
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Save</button>
                </div>
            </form>
        </div>
    </div>    
    <div id="edit-order-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-order-modal">&times;</span>
            <h2>Edit Order</h2>
            <form id="edit-order-form">
                <input type="hidden" id="edit-order-id">
                <div class="form-field">
                    <label for="edit-client-name">Client Name:</label>
                    <input type="text" id="edit-client-name" name="clientName" required>
                </div>
                <div class="form-field">
                    <label for="edit-client-id">Client ID:</label>
                    <input type="text" id="edit-client-id" name="clientId" required>
                </div>
                <div class="form-field">
                    <label for="edit-purchase-date">Purchase Date:</label>
                    <input type="date" id="edit-purchase-date" name="purchaseDate" required>
                </div>
                <div class="form-field">
                    <label for="edit-shipped">Shipped:</label>
                    <input type="checkbox" id="edit-shipped" name="shipped">
                </div>
                <div class="form-field">
                    <label for="edit-shipping-service">Shipping Service:</label>
                    <input type="text" id="edit-shipping-service" name="shippingService">
                </div>
                <div class="form-field">
                    <label for="edit-expected-date">Expected Date:</label>
                    <input type="date" id="edit-expected-date" name="expectedDate">
                </div>
                <div class="form-field">
                    <label for="edit-delivered-date">Delivered Date:</label>
                    <input type="date" id="edit-delivered-date" name="deliveredDate">
                </div>
                <div class="form-field">
                    <label for="edit-tracking-number">Tracking Number:</label>
                    <input type="text" id="edit-tracking-number" name="trackingNumber">
                </div>
                <div class="form-field">
                    <label for="edit-item">Item:</label>
                    <input type="text" id="edit-item" name="item" required>
                </div>
                <div class="form-field">
                    <label for="edit-reference">Reference:</label>
                    <input type="text" id="edit-reference" name="reference">
                </div>
                <div class="button-group">
                    <button type="button" id="save-order-button" class="button">Save</button>
                    <button type="button" id="delete-order-button" class="delete-button">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
